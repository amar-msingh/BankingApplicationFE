<div align="center" style="background-color:lightblue; padding-bottom: 5%;">
    <div style="background-color:rgba(255, 242, 130, 0.664);">
        <p align="right " style="padding-right: 2%; padding-top: 2%;">
            <Button type="button" [routerLink]="['/logindashboard']" class="btn btn-outline-dark">Go to Dashboard</Button>
        </p>

<form #payeeForm="ngForm"  class="myform"  (ngSubmit)=updatePayee(payeeForm) novalidate>
    <table align="center">
        <tr>
            <td style="padding-top: 10%;">
                <label for="payname">Beneficiary Name</label>
            </td>
            <td style="padding-top: 10%; padding-left: 10%; ">
                <input type="text"  name="payname"  ngModel required>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 5%;">
                <label for="payaccno">Beneficiary Account Number </label>
            </td>
            <td style="padding-top: 5%; padding-left: 10%;">
                <input type="text"  name="payaccno"  ngModel required>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 5%;">
                <label for="paynn">Beneficiary Nick Name </label>
            </td>
            <td style="padding-top: 5%; padding-left: 10%;">
                <input type="text"  name="paynn"  ngModel required>
            </td>
        </tr>
        <td style="padding-top: 10%; padding-left: 30%;">
            <button type="Reset"  class="btn btn-secondary">Reset</button>
        </td>

        <td style="padding-top: 10%; padding-left: 20%;">
            <button type="submit"  class="btn btn-success">Submit</button>
        </td>

    </table>
    </form>
</div>
