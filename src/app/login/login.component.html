<div align="center" style="background-color:lightblue; padding-bottom: 5%;">
    <div style="background-color:rgba(255, 242, 130, 0.664);">
        <p align="right " style="padding-right: 2%; padding-top: 2%;">
            <Button type="button" [routerLink]="['']" class="btn btn-outline-dark">Go to Home Page</Button>
        </p>

        <div>
            <p class="h1" align="center" style="padding-top: 2%; padding-bottom: 2%;">Welcom User</p>
        </div>
        <div class="alert alert-warning" role="alert" align="center" style="padding-top: 2%; padding-bottom: 2%;font-size: larger;">
            {{warning}}
        </div>
    </div>

    <form #loginForm="ngForm"  class="myform"  (ngSubmit)=checkLogin(loginForm) novalidate>
        <table align="center">
            <tr>
                <td style="padding-top: 10%;">
                    <label for="accno">Account Number</label>
                </td>
                <td style="padding-top: 10%; padding-left: 10%; ">
                    <input type="text"  name="accno"  ngModel required>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 5%;">
                    <label for="pass">Password </label>
                </td>
                <td style="padding-top: 5%; padding-left: 10%;">
                    <input type="password"  name="pass"  ngModel required>
                </td>
            </tr>
            <td style="padding-top: 10%; padding-left: 30%;">
                <button type="Reset"  class="btn btn-secondary">Reset</button>
            </td>

            <td style="padding-top: 10%; padding-left: 20%;">
                <button type="submit"  class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
            </td>

        </table>
        </form>
        <br>
        <br>
        <table align="center">
            <tr>
                <td>
                    <Button type="button" [routerLink]="['/forgotID']" class="btn btn-outline-danger">Forgot Account Number</Button>
                </td>
                <td>
                    <Button type="button" [routerLink]="['/forgotpassword']" class="btn btn-outline-danger">Forgot Password</Button>
                </td>
            </tr>
        </table>
</div>
